<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

	<!-- All JavaScript at the bottom, except this Modernizr build.
			 Modernizr enables HTML5 elements & feature detects for optimal performance.
			 Create your own custom Modernizr build: www.modernizr.com/download/ -->
			 <script src="js/libs/modernizr-2.5.3.min.js"></script>
			 <script src="js/libs/angular-1.0.1.min.js"></script>
			 <script src="http://www.parsecdn.com/js/parse-1.0.10.min.js"></script>
			</head>
			<body>

				<div id="main" class="container" ng-controller="videoController">


					<a href="#" class="btn" id="loadvideo">Load Video</a>
					<a href="#" class="btn" id="playvideo">Play</a>
					<a href="#" class="btn" id="pausevideo">Pause</a>
					<a href="#" class="btn" id="mark">Mark</a>
					<span>Video Time: {{videotime}}</span>
					<div class="row">
						<div>
							<script type="text/javascript" src="/js/libs/swfobject.js"></script>    
							<div id="ytapiplayer" class="span5">
								You need Flash player 8+ and JavaScript enabled to view this video.
							</div>

							<script type="text/javascript">
							var id = "J0xbjIE8cPM";
							var params = { allowScriptAccess: "always" };
							var atts = { id: "myytplayer", class: "span5"};
							swfobject.embedSWF("http://www.youtube.com/v/"+ id +"?enablejsapi=1&playerapiid=player&version=3",
								"ytapiplayer", "425", "356", "8", null, null, params, atts);

							</script>


							<div class="span6 well">

								<div ng-repeat="marker in timeMarkers">
									<span class=label id="marker-{{marker.id}}">{{marker.time.toFixed(2)}}</span> marker-{{marker.id}}
									<div class="btn-group">
										<button class="btn btn-small btn-danger" id="record-{{marker.id}}" data-loading-text="Recording..."><i class="icon-play-circle"></i> Record</button>
										<button class="btn btn-small btn-primary" id="stop-{{marker.id}}"><i class="icon-stop"></i> Stop</button>
										<button class="btn btn-small btn-primary" id="save-{{marker.id}}"><i class="icon-file"></i> Save</button>
									</div>
									<hr/>
								</div>
							</div>
						</div>

					</div>
					<button class="btn btn-xlarge btn-success">Finish Voice Over</button>
				</div>


				<!-- JavaScript at the bottom for fast page loading -->

				<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
				<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
				<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

				<!-- scripts concatenated and minified via build script -->
				<script src="js/libs/jRecorder.js"></script>
				<script src="js/plugins.js"></script>
				<script src="js/script.js"></script>
				<!-- end scripts -->
			</body>
			</html>
